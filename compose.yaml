services:
  postgre:
    image: postgres:${POSTGRES_TAG}
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB} 
    volumes: 
      - postgre_docker_vol:/var/lib/postgresql/data
    networks:
      - kube_news_net


  #MÃºltiplos containers, usando extends
include:
  - ./kube-news.compose.yaml

volumes:
  postgre_docker_vol:

networks:
  kube_news_net:
    driver: bridge
      
       